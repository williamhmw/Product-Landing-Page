<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <header>
        <div id="header">
            <div id="nav-bar">
                <div id="header-img">
                    <image src="https://archabitat.com.br/wp-content/uploads/2021/03/logo_272-90x-1.png"></image>
                    <nav id="nav-bar">
                        <ul>
                            <li><a href="#">Page 1</a></li>
                            <li><a href="#">Page 2</a></li>
                            <li><a href="#">Page 3</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div>
        <video id="video" width="320" height="240" controls>
            <source src="https://archabitat.com.br/wp-content/uploads/2021/05/1_criar_shape_retangulo.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <form id="email-form" action="https://www.freecodecamp.org/email-submit">
            <label id="email" for="email">Write your best email</label>
            <input name="email" type="email" id="email" placeholder="Write your email">
            <button id="submit" form="email-form" type="submit" value="submit" class="button">Click here for send</button>
        </form>
    </div>
</body>
</html>
